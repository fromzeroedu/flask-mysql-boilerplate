<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - Nomada Sur</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

    <body>
        <section id="content">
          <div class="content-wrap">
            <div class="container clearfix logons">
              <table width=100% height=100%>
                  <tr>
                      <td style="text-align: center; vertical-align: middle;">
                          <img src="{{ url_for('static', filename='images/logo_nomadasur_site.png') }}" width="500px" />
                      </td>
                  </tr>
              </table>
              <table width=100% height=100%>
                  <tr>
                    <td style="text-align: center; vertical-align: middle;">
                      {% block content %}{% endblock %}
                    </td>
                  </tr>
              </table>
            </div>
          </div>
        </section>

        <footer>
        </table>
          <table width=100% height=100%>
              <tr>
                <td style="text-align: center; vertical-align: middle;">
                  &copy; Copyright nomadasur.com
                </td>
              </tr>
          </table>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">           </script>
    </body>
</html>
